<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>RGB-Display-Board</title>

<style>
body{
  margin:0;font-family:system-ui;background:#0f172a;color:#e5e7eb;
  display:flex;justify-content:center;align-items:center;min-height:100vh;
}
.card{
  background:#020617;padding:20px;border-radius:14px;
  width:100%;max-width:420px;box-shadow:0 20px 40px rgba(0,0,0,.6)
}
h1{text-align:center;margin:0 0 16px}
label{display:block;margin-top:12px;color:#9ca3af}
input,textarea,button{
  width:100%;margin-top:6px;padding:12px;border-radius:10px;
  border:none;font-size:1rem
}
textarea{resize:none}
input[type="color"]{height:48px;padding:4px}
input[type="range"]{padding:0}
button{
  margin-top:14px;background:#06b6d4;color:#042;font-weight:700;cursor:pointer
}
.row{display:flex;gap:10px;margin-top:10px}
.small{background:#1e293b;color:#e5e7eb}
.status{text-align:center;margin-top:10px;color:#9ca3af}
</style>
</head>

<body>
<div class="card">
<h1>RGB Display Board</h1>

<label>Message</label>
<textarea id="text" rows="3">HI</textarea>

<label>Color</label>
<input type="color" id="color" value="#ff2600">

<label>Brightness</label>
<input type="range" id="brightness" min="10" max="150" value="80">

<label>Speed</label>
<input type="range" id="speed" min="10" max="100" value="40">

<label>Direction</label>
<div class="row">
  <button class="small" onclick="setDir('RTL')">Right → Left</button>
  <button class="small" onclick="setDir('LTR')">Left → Right</button>
</div>

<button onclick="sendData()">SEND</button>
<div class="status" id="status">Ready</div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAyqyDyeQXpwZ83DVVpV1JSnH0WGB_kPKg",
  authDomain: "text-board-60a7a.firebaseapp.com",
  databaseURL: "https://text-board-60a7a-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "text-board-60a7a",
  storageBucket: "text-board-60a7a.appspot.com",
  messagingSenderId: "630642539714",
  appId: "1:630642539714:web:33d952d608232065ce0f5b"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const PATH = "display";

let direction = "RTL";

function setDir(d){
  direction = d;
  document.getElementById("status").textContent = "Direction: " + d;
}

function sendData(){
  db.ref(PATH).set({
    text: document.getElementById("text").value,
    color: document.getElementById("color").value,
    brightness: Number(document.getElementById("brightness").value),
    speed: Number(document.getElementById("speed").value),
    direction: direction
  }).then(()=>{
    document.getElementById("status").textContent = "Updated ✔";
  });
}
</script>
</body>
</html>
