<!DOCTYPE html>
<html>
<head>
  <title>Login | RGB Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { 
      background: #0f172a; 
      color: white; 
      font-family: Arial;
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0;
    }
    .box {
      background:#1e293b;
      padding:40px;
      border-radius:12px;
      width:90%;
      max-width:400px;
      box-shadow:0 0 20px rgba(0,0,0,0.6);
    }
    input {
      width:100%;
      padding:12px;
      margin-top:12px;
      border-radius:8px;
      border:none;
      background:#334155;
      color:white;
      font-size:16px;
    }
    button {
      margin-top:20px;
      width:100%;
      padding:12px;
      background:#0ea5e9;
      border:none;
      border-radius:8px;
      font-size:18px;
      color:white;
      cursor:pointer;
    }
    h2 { text-align:center; }
  </style>
</head>

<body>

<div class="box">
  <h2>RGB Display Login</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <p id="msg"></p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>

  /* Your Firebase config */
  const firebaseConfig = {
    apiKey: "AIzaSyAyqyDyeQXpwZ83DVVpV1JSnH0WGB_kPKg",
    authDomain: "text-board-60a7a.firebaseapp.com",
    databaseURL: "https://text-board-60a7a-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "text-board-60a7a",
    storageBucket: "text-board-60a7a.firebasestorage.app",
    messagingSenderId: "630642539714",
    appId: "1:630642539714:web:33d952d608232065ce0f5b",
    measurementId: "G-W77378YF08"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function login() {
    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, pass)
    .then(() => {
        window.location.href = "index.html";
    })
    .catch((error) => {
        document.getElementById("msg").innerHTML = 
            "‚ùå " + error.message;
    });
  }
</script>

</body>
</html>
